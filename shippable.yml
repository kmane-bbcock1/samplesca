language: scala

scala:
    - 2.11.0
    - 2.9.3
    - 2.10.5
    
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
    
build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_sca_unofficial .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_sca_unofficial
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - java -version
    - echo $SHIPPABLE_SCALA_VERSION

  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_sca_unofficial

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
